{% extends 'home/base.html' %}

{% load static %}

{% block content %}
    {% for p in post %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{p.imagen.url}}" alt="">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-upper">{{p.titulo}}</span>
                <span class="section-heading-lower">{{p.contenido}}</span>
              </h2>
              <p class="mb-3">Autor: {{p.autor}} </p>
             
            </div>
          </div>
        </div>
      </section>

        
    {% endfor %}

    <section>
        <div style="width: 75%; background-color: greenyellow; margin: auto; text-align: center;color: black;">
            Categorias: {% for c in categoria %} - {{c.nombre}}{% endfor %}
        </div>
    </section>

{% endblock content %}
